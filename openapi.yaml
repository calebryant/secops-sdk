openapi: 3.1.1
info:
  title: Chronicle API
  version: v1alpha
servers:
  - url: 'https://{region}-chronicle.googleapis.com/v1alpha'
    variables:
      region:
        enum:
        - us
        - northamerica-northeast2
        - europe
        - asia-southeast1
        - europe-west2
        - australia-southeast1
        - me-west1
        - europe-west3
        - europe-west6
        - me-central2
        - asia-south1
        - asia-northeast1
        - me-central1
        - europe-west12
        default: us
paths:
  /projects/{project}/locations/{location}/instances/{instance}:
    get:
      operationId: getInstance
      summary: Get a SecOps instance
      externalDocs:
        url: https://cloud.google.com/chronicle/docs/reference/rest/v1alpha/projects.locations.instances/get
      tags:
        - chronicle
      responses:
        200:
          description: A SecOps instance name
    parameters:
      - $ref: '#/components/parameters/Project'
      - $ref: '#/components/parameters/Location'
      - $ref: '#/components/parameters/Instance'
  /projects/{project}/locations/{location}/instances/{instance}/logTypes:
    get:
      operationId: getLogType
      summary: List log types
      externalDocs:
        url: https://cloud.google.com/chronicle/docs/reference/rest/v1alpha/projects.locations.instances.logTypes/list
      tags:
        - chronicle
      responses:
        200:
          description: List of SecOps log types
    parameters:
      - $ref: '#/components/parameters/Project'
      - $ref: '#/components/parameters/Location'
      - $ref: '#/components/parameters/Instance'
      - name: pageSize
        in: query
        schema:
          type: int
      - name: pageToken
        in: query
        schema:
          type: string
components:
  parameters:
    Project:
      name: project
      in: path
      description: The GCP project
      required: true
      schema:
        type: string
    Location:
      name: location
      in: path
      description: The SecOps region
      required: true
      schema:
        type: string
    Instance:
      name: instance
      in: path
      description: The SecOps customer ID
      required: true
      schema:
        type: string